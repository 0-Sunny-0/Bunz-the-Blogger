<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Poppins:wght@200;400;600&family=Sevillana&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/form.css">

    <title>Bunz The Blogger</title>
</head>

<body>
    <header>
        <button class="button1 mode" style="color: orange;" value="light">&#9728</button>
        <button class="button2 mode" value='dark'>&#127761</button>
    </header>

    <div class="grid-container">
        <div class="col-1">
            <img src="./assets/images/MyFirstBlog.png" class="img"
                alt="image of a yellow and pink gradiant background with the words My First Blog in purple" />
        </div>

        <div class="col-2">
            <h1>What's on your mind?</h1>
            <form class="submission-form" id="blogForm">
                <div>
                    <label for="username">
                        <h4>Username:</h4>
                    </label>
                    <input type="text" id="username" name="username" autocomplete="off">
                </div>
                <div>
                    <label for="title">
                        <h4>Title:</h4>
                    </label>
                    <input type="text" id="title" name="title" autocomplete=" off">
                </div>

                <div>
                    <label for="content">
                        <h4>Content:</h4>
                    </label>
                    <input type="text" id="content" name="content"  autocomplete="off">
                </div>
                <div>
                    <button class="submit" type="submit" id="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

<script src="./assets/js/logic.js"></script>
<script src="./assets/js/form.js"></script>

</body>
