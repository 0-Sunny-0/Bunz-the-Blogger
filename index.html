<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Poppins:wght@200;400;600&family=Sevillana&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/blog.css">
    
    <title>Blog Me Baby One More Time</title>
</head>

<body>
    <header>
        <button class="button1" style="color: orange;">&#9728</button>
        <button class="button2">&#127761</button>
    </header>

<div class="grid-container">
    <div class="col-1"><img src="./assets/images/MyFirstBlog.png" class="img" alt="image of a yellow and pink gradiant background with the words My First Blog in purple"/>
    </div>

    <div class="col-2">
        <h1>What's on your mind?</h1>
        <form class="submission-form">
            <label for="username"><h4>Username:</h4></label>
            <input type="text" id="username" name="username" size="100" style="height: 20px;">

            <label for="title"><h4>Title:</h4></label>
            <input type="text" id="title" name="title" size="100" style="height: 20px;">

            <label for="content"><h4>Content:</h4></label>
            <input type="text" id="content" name="content" size="100" style="height: 100px;">
        </form>
        <button class="submit">Submit</button>
    </div>
</div>
        
    
<script src="./assets/js/blog.js"></script>

</body>

</html>
